<html>

<head>
    <title>WebRTC demo</title>
    <!--Bootstrap only for styling-->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--Bootstrap only for styling-->
</head>
<style>
    .container {
        background: rgb(148, 144, 144);
        margin: 50px auto;
        max-width: 80%;
        text-align: center;
        padding: 2%;
    }

    button {
        margin: 1em;
    }

    input {
        margin-top: 1em;
    }

    .footer {
        background: rgb(148, 144, 144);
        text-align: center;
        padding: 2%;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
</style>

<body>

<div class="container" style="border-radius: 8px;">
    <h1>A Demo for messaging in WebRTC</h1>

    <h3>
        Run two instances of this webpage along with the server to test this
        application.<br> Create an offer, and then send the message. <br>Check
        the browser console to see the output.
    </h3>

    <!--WebRTC related code-->
    <button type="button" class="btn btn-primary" onclick='createOffer()'>Create
        Offer</button>
    <br><br>

    <div>
    <textarea id="chat-space" rows="10" cols="50" style="display:inline-block; width: 100%; margin: 8 8 8 8; border-radius: 8px;">
    </textarea>

        <div>
            <input id="messageInput" type="text" class="form-control" style="display:inline-block; width: 80%; margin: 8 8 8 8;"
                   placeholder="message">
            <button type="button" class="btn btn-primary" style="display:inline-block; width: 14%; margin: 8 8 8 8;"
                    onclick='sendMessage()'>SEND
            </button>
        </div>
    </div>
    <script src="client.js"></script>
    <!--WebRTC related code-->

</div>
</body>

</html>
